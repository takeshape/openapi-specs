openapi: 3.0.0
info:
  title: EPCC API
  version: '2022-06-02T19:38:36.250Z'
  description: API for price books functionality.
servers:
  - url: 'https://api.moltin.com'
  - url: 'https://useast.api.elasticpath.com'
components:
  parameters:
    filter:
      in: query
      description: A filter specification
      name: filter
      required: false
      schema:
        type: string
    page:
      name: page
      in: query
      required: false
      style: deepObject
      explode: true
      schema:
        $ref: '#/components/schemas/PageInput'
  requestBodies:
    bundle-configuration-data:
      content:
        application/json:
          schema:
            type: object
            title: BundleConfigurationData
            description: Container for a bundle configuration.
            properties:
              data:
                $ref: '#/components/schemas/ProductBundleConfiguration'
            required:
              - data
      description: The bundle configuration.
      required: true
    products-for-cart-configuration:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductsForCartConfiguration'
      description: A list of product id or sku and bundle configuration for cart.
      required: true
  schemas:
    Sales:
      type: object
      description: A set of sale specifications.
      additionalProperties:
        $ref: '#/components/schemas/Sale'
    Currencies:
      type: object
      description: List of currency specific amounts.
      additionalProperties:
        $ref: '#/components/schemas/CurrencyAmount'
    Sale:
      type: object
      description: A set of sale prices and a validity period.
      properties:
        bundle_ids:
          $ref: '#/components/schemas/BundleIDs'
        schedule:
          $ref: '#/components/schemas/Schedule'
        currencies:
          $ref: '#/components/schemas/Currencies'

    CurrencyAmount:
      type: object
      description: Combination of an amount of a tax included indicator.
      properties:
        amount:
          $ref: '#/components/schemas/Amount'
        includes_tax:
          $ref: '#/components/schemas/IncludesTax'
        tiers:
          type: object
          description: An optional set of tier prices with minimum quantities.
          additionalProperties:
            $ref: '#/components/schemas/TierPrice'
    PageInput:
      type: object
      properties:
        limit:
          description: Number of resource entities per page.
          type: integer
          format: int64
          minimum: 1
        offset:
          description: Offset of first resource entity on page.
          type: integer
          format: int64
          minimum: 0
    PageMeta:
      type: object
      title: PageMeta
      properties:
        results:
          type: object
          properties:
            total:
              type: integer
        page:
          type: object
          properties:
            limit:
              type: integer
            offset:
              type: integer
            current:
              type: integer
            total:
              type: integer
    Links:
      type: object
      properties:
        self:
          type: string
          format: uri
          nullable: true
        first:
          type: string
          format: uri
          nullable: true
        last:
          type: string
          format: uri
          nullable: true
        prev:
          type: string
          format: uri
          nullable: true
        next:
          type: string
          format: uri
          nullable: true
    ProductBundleConfiguration:
      type: object
      title: BundleConfiguration
      description: A specification of a bundle's configuration.
      properties:
        selected_options:
          type: object
          description: The configuration of each component
          additionalProperties:
            type: object
            additionalProperties:
              type: integer
              format: int64
      required:
        - selected_options
      x-go-name: ProductBundleConfiguration
    ID:
      type: string
      example: 4c45e4ec-26e0-4043-86e4-c15b9cf985a7
      x-go-name: ID
    SKU:
      type: string
      x-go-name: SKU
      nullable: true
    ProductList:
      type: array
      items:
        $ref: '#/components/schemas/ProductList'
      x-go-name: Data
    ProductListData:
      type: object
      title: ProductListData
      description: Container for a list of products.
      properties:
        meta:
          $ref: '#/components/schemas/PageMeta'
        data:
          $ref: '#/components/schemas/ProductList'
        links:
          $ref: '#/components/schemas/Links'
    ProductsForCartConfiguration:
      type: object
      title: ProductsForCartConfiguration
      description: A list of product id or sku and bundle configuration for cart.
      properties:
        data:
          $ref: '#/components/schemas/ProductList'
      required:
        - data
      x-go-name: ProductsForCartConfiguration
    Detail:
      type: string
      example: The price book already exists
      x-go-name: Detail
    Status:
      type: string
      example: '409'
      x-go-name: Status
    Title:
      type: string
      example: conflict
      x-go-name: Title
    ApiError:
      type: object
      title: ApiError
      description: This is a json-api style part of an error response
      properties:
        detail:
          $ref: '#/components/schemas/Detail'
        status:
          $ref: '#/components/schemas/Status'
        title:
          $ref: '#/components/schemas/Title'
      additionalProperties: false
      x-go-name: ApiError
    Errors:
      type: array
      items:
        $ref: '#/components/schemas/ApiError'
      x-go-name: Errors
    ErrorResponse:
      type: object
      title: ErrorResponse
      description: This is a json-api style Error response
      properties:
        errors:
          $ref: '#/components/schemas/Errors'
      additionalProperties: false
      x-go-name: ErrorResponse
    BundleIDs:
      type: array
      description: A list of bundle IDs that this sale price applied to.
      items:
        type: string
        format: uuid
      x-omitempty: true
      x-go-name: BundleIDs
    ValidFrom:
      type: string
      example: '2020-09-22 09:00:00+00:00'
      format: date-time
      x-go-name: ValidFrom
      nullable: true
    ValidTo:
      type: string
      example: '2020-09-22 09:00:00+00:00'
      format: date-time
      x-go-name: ValidTo
      nullable: true
    Schedule:
      type: object
      description: A definition of the times at which a sale is valid
      properties:
        valid_from:
          $ref: '#/components/schemas/ValidFrom'
        valid_to:
          $ref: '#/components/schemas/ValidTo'
      x-go-name: Schedule
    Amount:
      type: integer
      format: int64
      example: '50'
      x-go-name: Amount
      nullable: true
    IncludesTax:
      type: boolean
      example: false
      default: false
      x-go-name: IncludesTax
    MinQuantity:
      type: integer
      description: 'A value 1 or larger. If it does not exist, an error will be returned.'
      format: int64
      example: '10'
      x-go-name: MinQuantity
      nullable: true
    TierPrice:
      type: object
      description: A definition of a tier price
      properties:
        minimum_quantity:
          $ref: '#/components/schemas/MinQuantity'
        amount:
          $ref: '#/components/schemas/Amount'
      x-go-name: TierPrice
    Type:
      type: string
      x-go-name: Type
      default: price-modifier
      example: price-modifier
      enum:
        - price-modifier
    CreatedAt:
      type: string
      format: date-time
      example: '2020-09-22 09:00:00+00:00'
      x-go-name: CreatedAt
    Description:
      type: string
      example: This is a price book
      x-go-name: Description
      nullable: true
    Name:
      type: string
      example: large-supplement
      minLength: 1
      x-go-name: Name
      nullable: true
    UpdatedAt:
      type: string
      example: '2020-09-22 09:00:00+00:00'
      format: date-time
      x-go-name: UpdatedAt
    Pricebook:
      type: object
      title: Pricebook
      description: >-
        Top level entity in the price books domain model. It contains a list of
        product prices.
      properties:
        id:
          $ref: '#/components/schemas/ID'
        type:
          $ref: '#/components/schemas/Type'
        attributes:
          type: object
          properties:
            created_at:
              $ref: '#/components/schemas/CreatedAt'
            description:
              $ref: '#/components/schemas/Description'
            name:
              $ref: '#/components/schemas/Name'
            updated_at:
              $ref: '#/components/schemas/UpdatedAt'
          required:
            - name
            - created_at
            - updated_at
      required:
        - id
        - type
        - attributes
      additionalProperties: false
      x-go-name: Pricebook
    PricebookUpdate:
      type: object
      title: Pricebook
      description: Price book update request.
      properties:
        id:
          $ref: '#/components/schemas/ID'
        type:
          $ref: '#/components/schemas/Type'
        attributes:
          type: object
          properties:
            description:
              $ref: '#/components/schemas/Description'
            name:
              $ref: '#/components/schemas/Name'
          additionalProperties: false
      required:
        - id
        - type
        - attributes
      additionalProperties: false
      x-go-name: PricebookUpdate
    PricebookCreateParam:
      type: object
      title: PricebookWithoutId
      description: >-
        Top level entity in the price books domain model. It contains a list of
        product prices.
      properties:
        type:
          $ref: '#/components/schemas/Type'
        attributes:
          type: object
          properties:
            description:
              $ref: '#/components/schemas/Description'
            name:
              $ref: '#/components/schemas/Name'
          required:
            - name
          additionalProperties: false
      required:
        - type
        - attributes
      additionalProperties: false
      x-go-name: PricebookCreateParam
    PricebookCreateData:
      type: object
      title: PricebookCreateData
      description: Json-api style data object containing a price book to be created.
      properties:
        data:
          $ref: '#/components/schemas/PricebookCreateParam'
      required:
        - data
      additionalProperties: false
      x-go-name: PricebookCreateData
    PricebookUpdateData:
      type: object
      title: PricebookCreateData
      description: Json-api style data object containing a price book to be created.
      properties:
        data:
          $ref: '#/components/schemas/PricebookUpdate'
      required:
        - data
      additionalProperties: false
      x-go-name: PricebookUpdateData
    PricebookReplicate:
      type: object
      title: Pricebook
      description: Price book replicate request.
      properties:
        type:
          $ref: '#/components/schemas/Type'
        attributes:
          type: object
          properties:
            description:
              $ref: '#/components/schemas/Description'
            name:
              $ref: '#/components/schemas/Name'
          additionalProperties: false
      required:
        - type
        - attributes
      additionalProperties: false
      x-go-name: PricebookReplicate
    PricebookReplicateData:
      type: object
      title: PricebookReplicateData
      description: Json-api style data object containing a price book to be replicated.
      properties:
        data:
          $ref: '#/components/schemas/PricebookReplicate'
      required:
        - data
      additionalProperties: false
      x-go-name: PricebookReplicateData
    ProductPrice:
      type: object
      title: ProductPrice
      description: >-
        ProductPrice associates a collection of locale specific prices with a
        product SKU.
      properties:
        type:
          type: string
          example: product-price
          default: product-price
          enum:
            - product-price
        attributes:
          type: object
          properties:
            currencies:
              $ref: '#/components/schemas/Currencies'
            sku:
              type: string
              minLength: 1
              example: product-sku-a
            sales:
              $ref: '#/components/schemas/Sales'
          required:
            - sku
        id:
          $ref: '#/components/schemas/ID'
      required:
        - type
        - attributes
        - id
      additionalProperties: false
      x-go-name: ProductPrice
    PricebookData:
      type: object
      title: PricebookData
      description: Json-api style data object containing a price book.
      properties:
        data:
          $ref: '#/components/schemas/Pricebook'
        links:
          $ref: '#/components/schemas/Links'
      required:
        - data
      additionalProperties: false
      x-go-name: PricebookData
    PricebookListData:
      type: object
      title: PricebookListData
      description: Json-api style array containing a list of price books
      properties:
        meta:
          $ref: '#/components/schemas/PageMeta'
        data:
          type: array
          items:
            $ref: '#/components/schemas/Pricebook'
        links:
          $ref: '#/components/schemas/Links'
      required:
        - data
      additionalProperties: false
      x-go-name: PricebookListData
    ProductPriceCreateArg:
      type: object
      title: ProductPriceCreateArg
      description: >-
        ProductPrice associates a collection of locale specific prices with a
        product SKU.
      properties:
        type:
          type: string
          example: product-price
          default: product-price
          enum:
            - product-price
        attributes:
          type: object
          properties:
            currencies:
              $ref: '#/components/schemas/Currencies'
            sku:
              type: string
              minLength: 1
              example: product-sku-a
            sales:
              $ref: '#/components/schemas/Sales'
          required:
            - currencies
            - sku
      required:
        - type
        - attributes
      additionalProperties: false
      x-go-name: ProductPriceCreateArg
    ProductPriceCreateData:
      type: object
      title: ProductPriceCreateData
      description: Json-api style data object containing a single product price.
      properties:
        data:
          $ref: '#/components/schemas/ProductPriceCreateArg'
      required:
        - data
      additionalProperties: false
      x-go-name: ProductPriceCreateData
    ProductPriceData:
      type: object
      title: ProductPriceData
      description: Json-api style data object containing a single product price.
      properties:
        data:
          $ref: '#/components/schemas/ProductPrice'
        links:
          $ref: '#/components/schemas/Links'
      required:
        - data
      additionalProperties: false
      x-go-name: ProductPriceData
    ProductPriceListData:
      type: object
      title: ProductPriceListData
      description: Json-api style array containing a list of product prices.
      properties:
        meta:
          $ref: '#/components/schemas/PageMeta'
        data:
          type: array
          items:
            $ref: '#/components/schemas/ProductPrice'
        links:
          $ref: '#/components/schemas/Links'
      required:
        - data
      additionalProperties: false
      x-go-name: ProductPriceListData
    PriceModifier:
      type: object
      title: PriceModifier
      description: PriceModifier specifies how an existing product price may be modified.
      properties:
        type:
          type: string
          example: price-modifier
          default: price-modifier
          enum:
            - price-modifier
        attributes:
          type: object
          properties:
            currencies:
              $ref: '#/components/schemas/Currencies'
            name:
              type: string
              example: large-supplement
            modifier_type:
              type: string
              example: price_equals
              enum:
                - price_equals
                - price_increment
                - price_decrement
          required:
            - name
            - modifier_type
            - currencies
        id:
          $ref: '#/components/schemas/ID'
      required:
        - type
        - attributes
        - id
      additionalProperties: false
      x-go-name: PriceModifier
    PriceModifierData:
      type: object
      title: PriceModifierData
      description: Json-api style data object containing a single price modifier.
      properties:
        data:
          $ref: '#/components/schemas/PriceModifier'
        links:
          $ref: '#/components/schemas/Links'
      required:
        - data
      additionalProperties: false
      x-go-name: PriceModifierData
    ModifierType:
      type: string
      example: price_equals
      enum:
        - price_equals
        - price_increment
        - price_decrement
      x-go-name: ModifierType
      nullable: true
    PriceModifierUpdate:
      type: object
      title: PriceModifier
      description: Price modifier update request.
      properties:
        id:
          $ref: '#/components/schemas/ID'
        type:
          $ref: '#/components/schemas/Type'
        attributes:
          type: object
          properties:
            currencies:
              $ref: '#/components/schemas/Currencies'
            name:
              $ref: '#/components/schemas/Name'
            modifier_type:
              $ref: '#/components/schemas/ModifierType'
          additionalProperties: false
      required:
        - id
        - type
        - attributes
      additionalProperties: false
      x-go-name: PriceModifierUpdate
    PriceModifierUpdateData:
      type: object
      title: PriceModifierUpdateData
      description: Json-api style data object containing a price modifier to be updated.
      properties:
        data:
          $ref: '#/components/schemas/PriceModifierUpdate'
      required:
        - data
      additionalProperties: false
      x-go-name: PriceModifierUpdateData
    PriceModifierCreate:
      type: object
      title: PriceModifier
      description: Price modifier create request.
      properties:
        type:
          $ref: '#/components/schemas/Type'
        attributes:
          type: object
          properties:
            currencies:
              $ref: '#/components/schemas/Currencies'
            name:
              $ref: '#/components/schemas/Name'
            modifier_type:
              $ref: '#/components/schemas/ModifierType'
          required:
            - name
            - modifier_type
            - currencies
          additionalProperties: false
      required:
        - type
        - attributes
      additionalProperties: false
      x-go-name: PriceModifierCreate
    PriceModifierCreateData:
      type: object
      title: PriceModifierCreateData
      description: Json-api style data object containing a price modifier to be created.
      properties:
        data:
          $ref: '#/components/schemas/PriceModifierCreate'
      required:
        - data
      additionalProperties: false
      x-go-name: PriceModifierCreateData
    PriceModifierListData:
      type: object
      title: PriceModifierListData
      description: Json-api style array containing a list of price modifiers.
      properties:
        meta:
          $ref: '#/components/schemas/PageMeta'
        data:
          type: array
          items:
            $ref: '#/components/schemas/PriceModifier'
        links:
          $ref: '#/components/schemas/Links'
      required:
        - data
      additionalProperties: false
      x-go-name: PriceModifierListData
    PrioritizedPricebook:
      type: object
      properties:
        id:
          type: string
          format: uuid
        priority:
          type: integer
      required:
        - priority
        - id
      x-go-name: PrioritizedPricebook
    APIError:
      type: object
      title: APIError
      description: APIError is a json-api style part of an error response.
      properties:
        detail:
          $ref: '#/components/schemas/Detail'
        status:
          $ref: '#/components/schemas/Status'
        title:
          $ref: '#/components/schemas/Title'
      x-go-name: APIError
    Label:
      type: string
      example: category
      x-go-name: Label
    NodeReference:
      type: object
      title: NodeReference
      description: Minimum set of information to identify a catalog node.
      properties:
        id:
          $ref: '#/components/schemas/ID'
        label:
          $ref: '#/components/schemas/Label'
        name:
          $ref: '#/components/schemas/Name'
      x-go-name: NodeReference
    RootNodes:
      type: array
      items:
        $ref: '#/components/schemas/NodeReference'
      x-go-name: RootNodes
    ReleaseRelationships:
      type: object
      title: ReleaseRelationships
      description: 'Relationships to hierarchies, and products.'
      properties:
        products:
          type: object
          properties:
            links:
              type: object
              properties:
                related:
                  type: string
              required:
                - related
        hierarchies:
          type: object
          properties:
            links:
              type: object
              properties:
                related:
                  type: string
              required:
                - related
          required:
            - links
      x-go-name: ReleaseRelationships
    IsFullPublish:
      type: boolean
      example: false
      default: false
      x-go-name: IsFullPublish
    ReleaseMeta:
      type: object
      title: ReleaseMeta
      description: A release's metadata.
      properties:
        created_at:
          type: string
          format: date-time
          example: '1970-01-01 00:00:00+00:00'
        started_at:
          type: string
          format: date-time
          example: '1970-01-01 00:00:00+00:00'
          nullable: true
        release_status:
          type: string
          enum:
            - PENDING
            - IN_PROGRESS
            - FAILED
            - PUBLISHED
        language:
          type: string
          example: en-GB
        is_full_publish:
          $ref: '#/components/schemas/IsFullPublish'
      x-go-name: ReleaseMeta
      x-omitempty: true
    Release:
      type: object
      title: Release
      description: A catalog release represents a collection of hierarchical product data.
      properties:
        id:
          $ref: '#/components/schemas/ID'
        attributes:
          type: object
          properties:
            name:
              type: string
              example: Clothing
            published_at:
              type: string
              format: date-time
              example: '1970-01-01 00:00:00+00:00'
              nullable: true
            catalog_id:
              type: string
              example: 0194f54d-f2a1-4e33-9a6e-9ec366152490
            description:
              type: string
              example: Catalog for Store 123
              default: ''
            hierarchies:
              $ref: '#/components/schemas/RootNodes'
        relationships:
          $ref: '#/components/schemas/ReleaseRelationships'
        type:
          $ref: '#/components/schemas/Type'
        meta:
          $ref: '#/components/schemas/ReleaseMeta'
      x-go-name: Release
    RuleSchedule:
      type: object
      title: Catalog Schedule
      description: A period of time during which a catalog is valid
      properties:
        valid_from:
          $ref: '#/components/schemas/ValidFrom'
        valid_to:
          $ref: '#/components/schemas/ValidTo'
      x-go-name: RuleSchedule
    Slug:
      type: string
      example: formal
      x-go-name: Slug
    HierarchyAttributes:
      type: object
      title: HierarchyAttributes
      description: Resource attributes of a catalog hierarchy.
      properties:
        created_at:
          $ref: '#/components/schemas/CreatedAt'
        published_at:
          type: string
          format: date-time
          example: '1970-01-01 00:00:00+00:00'
          nullable: true
        description:
          $ref: '#/components/schemas/Description'
        label:
          $ref: '#/components/schemas/Label'
        name:
          $ref: '#/components/schemas/Name'
        slug:
          $ref: '#/components/schemas/Slug'
        status:
          $ref: '#/components/schemas/Status'
        updated_at:
          $ref: '#/components/schemas/UpdatedAt'
      x-go-name: HierarchyAttributes
    HierarchyRelationships:
      type: object
      title: HierarchyRelationships
      description: 'Relationships to child nodes, and products.'
      properties:
        products:
          type: object
          properties:
            links:
              type: object
              properties:
                related:
                  type: string
              required:
                - related
        children:
          type: object
          properties:
            links:
              type: object
              properties:
                related:
                  type: string
              required:
                - related
          required:
            - links
        nodes:
          type: object
          properties:
            links:
              type: object
              properties:
                related:
                  type: string
              required:
                - related
          required:
            - links
      x-go-name: HierarchyRelationships
    HierarchyMeta:
      type: object
      title: HierarchyMeta
      description: A hierarchy's metadata.
      properties:
        language:
          type: string
          example: en-GB
      x-go-name: HierarchyMeta
      x-omitempty: true
    Hierarchy:
      type: object
      title: Hierarchy
      description: >-
        A hierarchy in a catalog (e.g. a category hierarchy). Hierarchies can
        have child nodes, as well as a list of attached products
      properties:
        attributes:
          $ref: '#/components/schemas/HierarchyAttributes'
        id:
          $ref: '#/components/schemas/ID'
        relationships:
          $ref: '#/components/schemas/HierarchyRelationships'
        type:
          $ref: '#/components/schemas/Type'
        meta:
          $ref: '#/components/schemas/HierarchyMeta'
      x-go-name: Hierarchy
    NodeAttributes:
      type: object
      title: NodeAttributes
      description: Resource attributes of a catalog node.
      properties:
        created_at:
          $ref: '#/components/schemas/CreatedAt'
        published_at:
          type: string
          format: date-time
          example: '1970-01-01 00:00:00+00:00'
          nullable: true
        description:
          $ref: '#/components/schemas/Description'
        label:
          $ref: '#/components/schemas/Label'
        name:
          $ref: '#/components/schemas/Name'
        slug:
          $ref: '#/components/schemas/Slug'
        status:
          $ref: '#/components/schemas/Status'
        updated_at:
          $ref: '#/components/schemas/UpdatedAt'
      x-go-name: NodeAttributes
    ProductReference:
      type: object
      title: ProductReference
      description: A product identifier.
      x-nullable: 'true'
      properties:
        id:
          $ref: '#/components/schemas/ID'
        type:
