        Most integrations use HTTP APIs.
    Job:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: ID of the job.
          example: 1234
        cancel_requested_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the job cancellation was requested.
          example: '2019-11-23T16:31:00.966927'
        cancelled_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the job was canceled.
          example: '2019-11-23T16:32:00.966927'
        created_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the job was created.
          example: '2019-11-23T16:00:00.966927'
        ended_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the job ended.
          example: '2019-11-23T16:32:00.966927'
        failed_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the job failed.
          example: '2019-11-23T15:59:41.966927'
        info:
          type: object
          description: 'Data concerning the progress of the job. E.g: how many objects the job has already processed.'
          example:
            progress_count: 123
        locked_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the job was locked. A job is only locked while it's actively running.
          example: '2019-11-23T16:30:01.966927'
        meta:
          type: object
          nullable: true
          description: Metadata associated with the job. You can use this parameter to store structured information (key-value data) about the job. This field is not used by Gorgias.
          example:
            description: This job closes all tickets created in 2018
        params:
          example:
            ticket_ids:
              - 1
              - 2
              - 3
            updates:
              status: open
          description: The parameters of the job.
          type: object
          properties:
            updates:
              type: object
              description: Object (key-value) containing all the changes to apply on the selected tickets. Only applies to `updateTicket` jobs.
              example:
                status: open
            apply_and_close:
              type: boolean
              description: Whether the ticket should be closed once the macro is applied on it. Only applies to `applyMacro` jobs.
              example: true
            view_id:
              type: integer
              format: int32
              description: The ID of an existing [view](#the-view-object) used to select the tickets to be processed by the job.
              example: 123
            url:
              type: string
              description: The path to the file to import.
              example: https://example.com/file.csv
            macro_id:
              type: integer
              format: int32
              description: The ID of the macro to apply on the selected tickets. Only applies to `applyMacro` jobs.
              example: 47
            view:
              type: object
              description: A [view](#the-view-object)-like object used to select the tickets to be processed by the job.
              example:
                filters: eq(ticket.status, "open")
            end_datetime:
              type: string
              nullable: true
              description: End of the interval from which to select tickets when the parameter `view` is used.
              example: '2019-11-24T15:59:41.966927'
            start_datetime:
              type: string
              nullable: true
              description: Beginning of the interval from which to select tickets when the parameter `view` is used.
              example: '2019-11-23T15:59:41.966927'
            ticket_ids:
              type: array
              description: A list of ticket IDs to be processed by the job.
              example:
                - 1
                - 2
                - 3
              items:
                type: integer
                format: int32
        scheduled_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the job was scheduled to be started. A job cannot be scheduled more than 60 minutes in the future. If unspecified, the job is queued for execution immediately after creation.
          example: '2019-11-23T16:30:00.966927'
        started_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the job started.
          example: '2019-11-23T16:30:01.966927'
        status:
          type: string
          enum:
            - cancel_requested
            - canceled
            - done
            - errored
            - fatal_errored
            - pending
            - running
            - scheduled
          description: 'The status of the job. Options: cancel_requested, canceled, done, errored, fatal_errored, pending, running, scheduled'
          example: canceled
        type:
          type: string
          enum:
            - applyMacro
            - deleteTicket
            - exportTicket
            - importMacro
            - exportMacro
            - updateTicket
          description: 'The type of the job. Options: applyMacro, deleteTicket, exportTicket, importMacro, exportMacro, updateTicket'
          example: updateTicket
        user_id:
          type: integer
          format: int32
          description: The ID of the user who created this job.
          example: 42
        uri:
          type: string
          readOnly: true
          description: URI of the job.
      description: |-
        A job is an object used to perform long-running tasks. For example, closing 10k tickets, exporting 500k tickets, and more. 

        Jobs are processed asynchronously, meaning that once a job is created, it will run in background on Gorgias's servers. According to the type and size of the task, a job can take a few minutes or several hours to be executed. You can use our API to check the status of the job.

        Jobs can be canceled at any time but be aware that if a job already started, changes done by this one won't be reverted. For example, if you created a job to close 10k tickets and you cancel it at some point, the already closed tickets won't be reopened.
