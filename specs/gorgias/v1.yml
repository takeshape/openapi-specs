          example: 123
        created_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the integration was created.
          example: '2021-01-07T13:00:00.123456'
        deactivated_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the integration was deactivated.
        description:
          type: string
          nullable: true
          description: Description about the integration.
