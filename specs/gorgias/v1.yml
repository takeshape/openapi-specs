                format: int32
                nullable: true
                description: The size of the file, in bytes.
                example: '784554'
              name:
                type: string
                description: The name of the file.
                example: file.pdf
              url:
                type: string
                format: url
                description: The URL to access to the attached file.
                example: https://gorgias.io/attachments/file.pdf
              public:
                type: boolean
                default: true
                example: true
                description: Whether or not the attachment can be accessed.
            required:
              - content_type
              - name
              - size
              - url
            description: |-
              An `Attachment` is an object that describes a file attachment to a
                      [ticket message](#TicketMessage-object).
              They can come from Emails, Chats, Facebook messages or can be supplied via the API.
              Other than the attachment URL it contains other useful metadata such as size, content type and the file name.
        body_html:
          type: string
          nullable: true
          description: The full HTML version of the body of the message, if any.
          example: |-
            Hello,<br><br>

                    I can't place an order on your site, it says: I don't have enough credit.<br>
                    How can I add some credits?<br><br>

                    Cheers,<br>
                    John Doe
                    
        body_text:
          type: string
          nullable: true
          description: The full text version of the body of the message, if any.
          example: |-
            Hello,

                    I can't place an order on your site, it says: I don't have enough credit.
                    How can I add some credits?

                    Cheers,
                    John Doe
                    
        channel:
          type: string
          example: email
          description: The channel used to send the message.
          enum:
            - aircall
            - api
            - chat
            - email
            - facebook
            - facebook-mention
            - facebook-messenger
            - facebook-recommendations
            - help-center
            - instagram-ad-comment
            - instagram-comment
            - instagram-mention
            - instagram-direct-message
            - internal-note
            - phone
            - sms
            - twitter
            - twitter-direct-message
            - yotpo-review
        created_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the message was created.
          example: '2020-01-27T10:42:21.468912'
        external_id:
          type: string
          nullable: true
          example: MSG-78545
          description: ID of the message in a foreign system (Aircall, Zendesk, etc...). This field is not used by Gorgias, feel free to set it as you wish.
        failed_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the message failed to be sent. Messages that couldn't be sent can be resend.
          example: null
        from_agent:
          type: boolean
          description: Whether the message was sent by your company to a customer, or the opposite.
          example: true
        integration_id:
          type: integer
          format: int32
          readOnly: true
          example: 28643
          description: ID of the integration that either received or sent the message.
        last_sending_error:
          readOnly: true
          nullable: true
          example: null
          description: Details of the last error encountered when Gorgias attempted to send the message.
        message_id:
          type: string
          nullable: true
          example: <123345676453.2445.234@web>
          description: ID of the message on the service that send the message.It can be the ID of an email, a Messenger message, a Facebook comment, etc...
        receiver:
          example:
            id: 8
          description: The primary receiver of the message. It can be a user or a customer.
          type: object
          properties:
            id:
              type: integer
              format: int32
              description: ID of the object
            email:
              type: string
              nullable: true
              maxLength: 320
              format: email
              description: Primary email address of the User
              example: marie@gorgias.io
            name:
              type: string
              nullable: true
              description: Full name of the user
              example: Marie Curie
            firstname:
              type: string
              readOnly: true
              description: First name of the user. This field is read-only and generated using the name field
              example: Marie
            lastname:
              type: string
              readOnly: true
              description: Last name of the user. This field is read-only and generated using the name field
              example: Curie
            meta:
              nullable: true
              description: User defined JSON field. It can be useful for storing additional info about the object.
              example: {}
        rule_id:
          type: integer
          format: int32
          readOnly: true
          example: 89465
          description: ID of the rule which sent the message, if any.
        sender:
          example:
            id: 7
          description: The person who sent the message. It can be a user or a customer.
          type: object
          properties:
            id:
              type: integer
              format: int32
              description: ID of the object
            email:
              type: string
              nullable: true
              maxLength: 320
              format: email
              description: Primary email address of the User
