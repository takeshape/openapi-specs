                  type: string
                  nullable: true
                  description: Name of this address. Usually person's first + last name.
                  example: Marie Curie
                address:
                  type: string
                  description: Actual address of the entry. Can be an email, facebook id, phone number, etc..
                  example: marie@gorgias.io
            bcc:
              description: A list of BCC addresses. Only present in an email context.
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    nullable: true
                    description: Name of this address. Usually person's first + last name.
                    example: Marie Curie
                  address:
                    type: string
                    description: Actual address of the entry. Can be an email, facebook id, phone number, etc..
                    example: marie@gorgias.io
                description: |-
                  A `SourceAddress` is an individual address and name. `SourceAddress` is part of
                          the `Source` object. 
            type:
              type: string
              description: Describes a more detailed channel information of how the message was sent/received. This field will be removed soon.
            to:
              description: A list of To addresses. To and From are usually present for most channel types.
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    nullable: true
                    description: Name of this address. Usually person's first + last name.
                    example: Marie Curie
                  address:
                    type: string
                    description: Actual address of the entry. Can be an email, facebook id, phone number, etc..
                    example: marie@gorgias.io
                description: |-
                  A `SourceAddress` is an individual address and name. `SourceAddress` is part of
                          the `Source` object. 
            cc:
              description: A list of CC addresses. Only present in an email context.
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    nullable: true
                    description: Name of this address. Usually person's first + last name.
                    example: Marie Curie
                  address:
                    type: string
                    description: Actual address of the entry. Can be an email, facebook id, phone number, etc..
                    example: marie@gorgias.io
                description: |-
                  A `SourceAddress` is an individual address and name. `SourceAddress` is part of
                          the `Source` object. 
        stripped_html:
          type: string
          nullable: true
          example: null
          description: The HTML version of the body of the message without email signatures and previous replies.
        stripped_text:
          type: string
          nullable: true
          example: null
          description: The text version of the body of the message without email signatures and previous replies.
        subject:
          type: string
          nullable: true
          example: Re:Refund request
          description: The subject of the message.
        ticket_id:
          type: integer
          format: int32
          example: 12
          description: The ID of the ticket the message is associated with.
        via:
          type: string
          description: How the message has been received, or sent from Gorgias.
          example: api
          enum:
            - twilio
            - help-center
            - zendesk
            - facebook-mention
            - instagram-mention
            - yotpo-review
            - twitter
            - form
            - facebook-messenger
            - internal-note
            - facebook
            - chat
            - aircall
            - self_service
            - instagram-comment
            - facebook-recommendations
            - yotpo
            - instagram
            - email
            - api
            - shopify
            - twitter-direct-message
            - gorgias_chat
            - rule
            - instagram-ad-comment
            - sms
            - instagram-direct-message
            - helpdesk
            - phone
        uri:
          type: string
          readOnly: true
          description: URI of the message.
      required:
        - channel
        - from_agent
        - sender
        - via
      description: |-
        A ticket-message represents a message (an email, an SMS, a Facebook comment, chat message, etc..) under a normalized format.
        There are 3 types of messages:
          - Outgoing messages: messages sent by your company (by rules or support agents) to your customers.
          - Incoming messages: messages sent by your [customers](#the-customer-object) to your company.
          - Internal notes: internal messages sent between support agents ([users](#the-user-object)). Internal notes are not sent/shared with your customers.

        A ticket-message is associated with only one ticket.
    Statistic:
