          type: array
          items:
            $ref: '#/components/schemas/MacroAction'
        created_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the macro was created.
          example: '2019-11-23T15:59:41.966927'
        updated_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the macro was last updated.
          example: '2020-01-30T11:04:34.345123'
        uri:
          type: string
          readOnly: true
          description: URI of the macro
      description: |-
        A macro (canned response) is a list of [actions](#the-macroaction-object) that can be applied to tickets to modify them, and/or reply to them.Macros can be applied manually by agents or automatically by rules.
        For example, a single macro can add a tag to the ticket, assign an agent to it and send a pre-defined response.
