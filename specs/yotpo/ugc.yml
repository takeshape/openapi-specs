  /oauth/token:
    post:
      summary: Yotpo authentication
      description: |-
        This endpoint uses your Yotpo API Key and API Secret to generate the API `utoken` necessary to authenticate most of Yotpo's API calls. 

        To find your API key and API secret, see <a href="https://support.yotpo.com/en/article/finding-your-app-key-and-your-secret-key" target="_blank">this article</a>.
      operationId: yotpo-authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - client_id
                - client_secret
                - grant_type
              properties:
                client_id:
                  type: string
                  description: Also referred to as app key or Store ID
                client_secret:
                  type: string
                  description: Also referred to as API secret
                grant_type:
                  type: string
                  description: Must be `client_credentials`
                  default: client_credentials
            examples:
              JSON:
                value:
                  client_id: YOUR client_id
                  client_secret: YOUR client_secret
                  grant_type: client_credentials
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                      "access_token": "YOUR_UTOKEN",
                      "token_type": "bearer"
                    }
                Invalid Grant Type:
                  value: |-
                    {
                      "error": "unsupported_grant_type"
                    }
                Invalid Client:
                  value: |-
                    {
                        "error": "invalid_client"
                    }
              schema:
                oneOf:
                  - type: object
                    properties:
                      access_token:
                        type: string
                        example: YOUR_UTOKEN
                      token_type:
                        type: string
                        example: bearer
                  - title: Invalid Grant Type
                    type: object
                    properties:
                      error:
                        type: string
                        example: unsupported_grant_type
                  - title: Invalid Client
                    type: object
                    properties:
                      error:
                        type: string
                        example: invalid_client
        '404':
          description: '404'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                        "status": {
                            "message": "Couldn't find Account with app_key = ",
                            "code": 404,
                            "error_type": "Exceptions::RecordNotFound"
                        }
                    }
              schema:
                type: object
                properties:
                  status:
                    type: object
                    properties:
                      message:
                        type: string
                        example: 'Couldn''t find Account with app_key = '
                      code:
                        type: integer
                        example: 404
                        default: 0
                      error_type:
                        type: string
                        example: Exceptions::RecordNotFound
      deprecated: false
